<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - LL Magazine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-btn {
            background-color: #dc2626;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Página não encontrada</h1>
            <p class="error-description">
                Ops! A página que você está procurando não existe ou foi movida. 
                Que tal voltar para nossa página inicial e descobrir nossas últimas coleções?
            </p>
            <a href="/" class="back-btn">Voltar ao início</a>
        </div>
    </div>
</body>
</html>

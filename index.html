<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Magazine - Moda Feminina</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/logo/favicon.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="logo">
                    <div class="logo-text">
                        <h1>
                            <span class="logo-ll">LL</span>
                            <span class="logo-magazine">Magazine</span>
                        </h1>
                        <p class="logo-subtitle">Confecções e Acessórios</p>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <span class="collection-label">Venham conferir as novas coleções.</span>
                <h2 class="collection-title">Novidades</h2>
                <button class="cta-btn" onclick="openWhatsApp('Olá! Gostaria de conhecer as novidades da LL Magazine.')">
                    <i class="fab fa-whatsapp" style="margin-right:8px"></i>
                    CONFIRA
                </button>
            </div>
            <div class="hero-image">
                <img src="assets/images/hero-model.jpg" alt="Modelo da coleção Primavera" id="heroImage">
            </div>
        </div>
        <div class="hero-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <div class="categories-scroll" id="categoriesScroll">
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <div class="logo-text">
                    <h3>
                        <span class="logo-ll" style="font-size: 28px;">LL</span>
                        <span class="logo-magazine" style="font-size: 22px;">Magazine</span>
                    </h3>
                    <p class="logo-subtitle" style="font-size: 10px;">Confecções e Acessórios</p>
                </div>
                <button class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mobile-nav" id="mobileNav">
                <!-- Mobile categories will be loaded dynamically -->
            </nav>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>

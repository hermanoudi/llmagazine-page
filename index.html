<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Magazine - Moda Feminina</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="logo">
                    <h1>LL Magazine</h1>
                </div>
                
            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <span class="collection-label">Venham conferir as novas coleções.</span>
                <h2 class="collection-title">Novidades</h2>
                <button class="cta-btn" onclick="openWhatsApp('Olá! Gostaria de conhecer as novidades da LL Magazine.')">
                    <i class="fab fa-whatsapp" style="margin-right:8px"></i>
                    CONFIRA
                </button>
            </div>
            <div class="hero-image">
                <img src="assets/images/hero-model.jpg" alt="Modelo da coleção Primavera" id="heroImage">
            </div>
        </div>
        <div class="hero-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <div class="categories-scroll" id="categoriesScroll">
                <div class="category-item active" data-category="all">
                    <i class="fa fa-camera"></i>
                    <span>Looks</span>
                </div>
                <div class="category-item" data-category="masculino">
                    <i class="fa fa-male"></i>
                    <span>Masculino</span>
                </div>
                <div class="category-item" data-category="feminino">
                    <i class="fas fa-female"></i>
                    <span>Feminino</span>
                </div>
                <div class="category-item" data-category="infantil">
                    <i class="fa fa-child"></i>
                    <span>Infantil</span>
                </div>
                <div class="category-item" data-category="presentes">
                    <i class="fa fa-gift"></i>
                    <span>Presentes</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section class="products">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <h3>LL Magazine</h3>
                <button class="close-menu" id="closeMenu">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="mobile-nav">
                <a href="#" class="mobile-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <i class="fas fa-search"></i>
                    <span>Buscar</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Favoritos</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <i class="fas fa-percentage"></i>
                    <span>Promoções</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <i class="fas fa-question-circle"></i>
                    <span>Ajuda</span>
                </a>
            </nav>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
